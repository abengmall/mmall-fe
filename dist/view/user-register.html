<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset=UTF-8> <meta http-equiv=X-UA-Compatible content="IE=edge"> <meta name=keywords content=电商> <meta name=description content=电商平台开发测试> <link rel=dns-prefetch href=//my.alipay.com> 
    <title>用户注册 - MYMall电商平台</title>
<link rel="shortcut icon" href="//s.happymall.com/mmall-fe/dist/favicon.ico"><link href="//s.happymall.com/mmall-fe/dist/css/common.css?17e7cdb494a12f532216" rel="stylesheet"><link href="//s.happymall.com/mmall-fe/dist/css/user-register.css?17e7cdb494a12f532216" rel="stylesheet"></head>
<body>
<div class=nav-simple> <div class=w> <a href="" class=logo>MMALL</a> </div> </div>
    <div class="page-wrap w">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input id="username" class="user-content"
                               placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password" class="user-content" type="password"
                               placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password-confirm" class="user-content" type="password"
                               placeholder="请再次输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input id="phone" class="user-content"
                               placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input id="email" class="user-content"
                               placeholder="请输入邮箱地址" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input id="question" class="user-content"
                               placeholder="请输入密码提示问题" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input id="answer" class="user-content"
                               placeholder="请输入密码提示问题答案" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">立即注册</a>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有账号，去登陆>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class=footer> <div class=w> <div class=link> <a href=#where class=link target=_blank>随便吧</a>| <a href=#where class=link target=_blank>随便吧</a>| <a href=#where class=link target=_blank>随便吧</a>| <a href=#where class=link target=_blank>随便吧</a> </div> <p class=copyright> Copyright © 2017 mmall.com All Right </p> </div> </div> <script src=https://code.jquery.com/jquery-1.12.4.min.js></script> 
<script type="text/javascript" src="//s.happymall.com/mmall-fe/dist/js/base.js?17e7cdb494a12f532216"></script><script type="text/javascript" src="//s.happymall.com/mmall-fe/dist/js/user-register.js?17e7cdb494a12f532216"></script></body>
</html>
